# .github/workflows/ci.yml
name: Scala CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.sbt'
      - '/.github/workflows/scala-ci.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.sbt'
      - '/.github/workflows/scala-ci.yml'
      
jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [17]
        scala-version: [3.7.1]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Set up sbt
      uses: sbt/setup-sbt@v1

    - name: Cache SBT and dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache
          target
          project/target
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/build.properties', 'project/plugins.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-
    
    - name: Compile project
      run: sbt compile
      
    - name: Compile tests
      run: sbt Test/compile
      
    - name: Run all test suites
      run: sbt test
      
    - name: Check code formatting
      run: sbt scalafmtCheckAll
      
    - name: Check code formatting
      run: |
        echo "Checking code formatting..."
        if ! sbt scalafmtCheckAll; then
          echo "‚ùå Code formatting check failed"
          echo "Files that need formatting:"
          sbt scalafmtCheck || true
          sbt Test/scalafmtCheck || true
          echo "Running scalafmt to show diff..."
          git status
          sbt scalafmtAll
          git diff --name-only
          echo "Please run 'sbt scalafmtAll' locally and commit the changes"
          exit 1
        fi
        echo "‚úÖ Code formatting check passe
    
    - name: Generate test report
      run: sbt "testOnly * -- --reporter munit.HtmlReporter"
      if: always()
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: |
          target/test-reports/
          target/test-results/
          
    - name: Test Summary
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ All tests passed successfully!"
        else
          echo "‚ùå Some tests failed. Check the logs above."
        fi

  scala-status:
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    
    name: Scala CI Status
    
    steps:
    - name: Check Scala CI status
      run: |
        echo "üìä Scala CI Results:"
        echo "====================="
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "‚úÖ Scala tests: PASSED"
        else
          echo "‚ùå Scala tests: FAILED"
          OVERALL_FAILED=true
        fi
        
        echo "====================="
        
        if [ "$OVERALL_FAILED" == "true" ]; then
          echo "‚ùå Scala CI FAILED"
          exit 1
        else
          echo "‚úÖ Scala CI PASSED"
          echo "üéâ All Scala checks completed successfully!"
        fi