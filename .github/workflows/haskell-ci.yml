name: Haskell CI

on:
  push:
    branches: [ main ]
    paths:
      - 'haskell/**'
      - '.github/workflows/haskell-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'haskell/**'
      - '.github/workflows/haskell-ci.yml'

jobs:
  # ============================================
  # HASKELL BUILD & TEST MATRIX
  # ============================================
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ghc-version: ['9.8.4']
        include:
          - ghc-version: '9.8.4'
            stack-yaml: 'stack.yaml'
    
    name: Haskell (GHC ${{ matrix.ghc-version }})
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Haskell Stack
      uses: haskell-actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc-version }}
        enable-stack: true
        stack-version: 'latest'

    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          haskell/.stack-work
        key: ubuntu-latest-stack-${{ hashFiles('**/stack.yaml', '**/stack.yaml.lock', '**/*.cabal') }}-${{ matrix.ghc-version }}
        restore-keys: |
          ubuntu-latest-stack-${{ hashFiles('**/stack.yaml', '**/stack.yaml.lock', '**/*.cabal') }}-
          ubuntu-latest-stack-
          ${{ runner.os }}-stack-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libffi-dev libffi8ubuntu1 libgmp-dev libgmp10 libncurses-dev

    - name: Setup GHC and Stack
      working-directory: haskell
      run: |
        stack setup
        stack --version
        stack ghc -- --version

    - name: Install dependencies
      working-directory: haskell
      run: |
        stack build --dependencies-only
      
    - name: Build Haskell project
      working-directory: haskell
      run: |
        stack build
      
    - name: Run Haskell tests
      working-directory: haskell
      run: |
        stack test
      
    - name: Run unit tests specifically
      working-directory: haskell
      run: |
        echo "ğŸ§ª Running unit tests..."
        stack test --test-arguments="--match='TwoSumSpec'"
      
    - name: Run property tests specifically
      working-directory: haskell
      run: |
        echo "ğŸ§ª Running property tests..."
        stack test --test-arguments="--match='Properties'" || echo "âš ï¸ Property tests not yet implemented"
      
    - name: Generate test coverage
      working-directory: haskell
      run: |
        echo "ğŸ“Š Generating test coverage..."
        stack test --coverage || echo "âš ï¸ Coverage generation failed"
      
    - name: Run hlint (if available)
      working-directory: haskell
      run: |
        if stack exec -- which hlint >/dev/null 2>&1; then
          echo "ğŸ” Running hlint..."
          stack exec -- hlint src test app bench || echo "âš ï¸ Hlint suggestions found"
        else
          echo "âš ï¸ Hlint not available, skipping lint check"
        fi
      
    - name: Generate Haddock documentation
      working-directory: haskell
      run: |
        echo "ğŸ“š Generating documentation..."
        stack haddock || echo "âš ï¸ Documentation generation failed"
      if: matrix.ghc-version == '9.8.4'  # Only generate docs for the GHC version we're using
      
    - name: Test executable
      working-directory: haskell
      run: |
        echo "ğŸ¯ Testing executable..."
        stack exec fp-gym-haskell-exe || echo "âš ï¸ Executable test failed"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: haskell-test-results-ghc-${{ matrix.ghc-version }}
        path: |
          haskell/.stack-work/logs/
          haskell/.stack-work/dist/*/doc/
          haskell/.stack-work/install/*/doc/
        retention-days: 30
          
    - name: Haskell Test Summary
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Haskell tests passed on GHC ${{ matrix.ghc-version }}!"
        else
          echo "âŒ Haskell tests failed on GHC ${{ matrix.ghc-version }}. Check the logs above."
        fi

  haskell-status:
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    
    name: Haskell CI Status
    
    steps:
    - name: Check Haskell CI status
      run: |
        echo "ğŸ“Š Haskell CI Results:"
        echo "====================="
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… Haskell tests: PASSED"
        else
          echo "âŒ Haskell tests: FAILED"
          OVERALL_FAILED=true
        fi
        
        echo "====================="
        
        if [ "$OVERALL_FAILED" == "true" ]; then
          echo "âŒ Haskell CI FAILED"
          exit 1
        else
          echo "âœ… Haskell CI PASSED"
          echo "ğŸ‰ All Haskell checks completed successfully!"
        fi